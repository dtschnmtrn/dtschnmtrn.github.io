<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deutsch Numbers</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1 class="mainTitle">Nybkox Edition</h1>
	</header>
	<div class="container">
		<div class="out">
			<h2>Helper to correctly call number</h2>
			<div class="helper">
				<span id="helpResult"></span>
				<input type="number" id="helpNum" name="quantity" min="0" max="99">
				<input type="submit" name="" id="helpGo" value="find out">
			</div>
		</div>
		<div class="inp">
			<h2>Checking your knowledge</h2>
			<div class="test">
				<span id="question"></span>
				<input type="text" id="answer" name="quantity">
				<input type="submit" name="" id="check" value="check">
			</div>
			<h2 id="ansRes"></h2>
		</div>
	</div>

	<script src="js/jquery-3.2.1.js"></script>	
	<script src="js/main.js"></script>
</body>
</html>
